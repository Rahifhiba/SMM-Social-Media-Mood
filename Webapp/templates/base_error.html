<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }}</title>
    <style>
        body {
            font-family: Helvetica;
            text-align: center;
            padding: 50px;
            background-color: #212527;
            color: #ececec;
        }
        .error-container {
            display: inline-block;
            padding: 30px;
            background-color: #31373a;
            border: 1px solid #d8cd45;
            border-radius: 5px;
        }
        h1 {
            font-size: 3em;
            color: #dc3939;
        }
        p {
            font-size: 1.2em;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d8cd45;
            color: #131516;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #c0b73e;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error {{ error_code }}</h1>
        <p>{{ err_msg }}</p>
        <a class="back-link" href="/">Go back to Home</a>
    </div>
</body>
</html>
